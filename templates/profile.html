<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - StackIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-[#fcf9f5] font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="w-full bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="static\images\logo.png" alt="Logo" class="h-12 w-auto" />
    </div>
    <a href="#" class="border border-[#034a63] text-[#034a63] font-medium px-4 py-1 rounded-full hover:bg-[#034a63] hover:text-white transition">Home</a>
  </nav>

  <!-- Profile Section -->
  <div class="max-w-xl mx-auto mt-10 bg-white rounded-2xl shadow-lg p-6">

    <!-- Profile Info -->
    <div class="flex flex-col items-center">
     <img src="avatar.png" class="w-24 h-24 rounded-full border-4 border-[#034a63] shadow-sm" >
      <p class="text-sm text-gray-500">premaldhandhukiya1@gmail.com</p>
    </div>

    <!-- Divider -->
    <hr class="my-6 border-gray-200" />

    <!-- POSTS HEADING -->
    <h3 class="text-sm font-semibold text-gray-500 uppercase mb-5 ml-2">Posts</h3>

    <!-- Question Cards -->
    <div class="space-y-4">

      <!-- Card 1 -->
      <div class="bg-gray-100 rounded-xl p-4 shadow-sm hover:shadow-md transition">
        <div class="flex justify-between items-start">
          <p class="text-gray-800 font-medium">How to join 2 columns in a dataset to make a separate column in SQL?</p>
          <div class="flex gap-3 text-gray-600">
            <button><i data-feather="edit" class="w-4 h-4 hover:text-blue-600"></i></button>
            <button><i data-feather="trash-2" class="w-4 h-4 hover:text-red-500"></i></button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-gray-100 rounded-xl p-4 shadow-sm hover:shadow-md transition">
        <div class="flex justify-between items-start">
          <p class="text-gray-800 font-medium">Question about data normalization techniques in ML...</p>
          <div class="flex gap-3 text-gray-600">
            <button><i data-feather="edit" class="w-4 h-4 hover:text-blue-600"></i></button>
            <button><i data-feather="trash-2" class="w-4 h-4 hover:text-red-500"></i></button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-gray-100 rounded-xl p-4 shadow-sm hover:shadow-md transition">
        <div class="flex justify-between items-start">
          <p class="text-gray-800 font-medium">Best way to write indexes in PostgreSQL?</p>
          <div class="flex gap-3 text-gray-600">
            <button><i data-feather="edit" class="w-4 h-4 hover:text-blue-600"></i></button>
            <button><i data-feather="trash-2" class="w-4 h-4 hover:text-red-500"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Feather Icons Init -->
  <script>
    feather.replace();
  </script>

</body>
</html>
