<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }} - StackIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen px-6 py-10">

  <div class="max-w-4xl mx-auto">
    <a href="/" class="text-blue-500 underline mb-4 inline-block">‚Üê Back to Home</a>

    <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
    <p class="text-sm text-gray-500 mb-6">Asked by {{ post.username }} on {{ post.created_at.strftime('%d %B %Y') }}</p>

    <!-- Tags -->
    <div class="mb-6 flex gap-2 flex-wrap">
      {% for tag in tags %}
        <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm">#{{ tag }}</span>
      {% endfor %}
    </div>

    <!-- Description -->
    <div class="prose dark:prose-invert max-w-none">
      {{ post.description | safe }}
    </div>
  </div>

</body>
</html>
