<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm" novalidate>
    <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>

    {% if not otp_stage %}
      <!-- Email Stage -->
      <label class="block text-sm mb-1">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your Gmail"
             class="w-full p-2 border rounded mb-4" required>

      <button type="submit"
              class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Send Reset Code
      </button>
    {% else %}
      <!-- OTP + New Password Stage -->
      <input type="hidden" name="otp_stage" value="1">

      <label class="block text-sm mb-1">Enter OTP</label>
      <input name="otp" type="text" placeholder="6-digit code"
             class="w-full p-2 border rounded mb-3" required maxlength="6">

      <label class="block text-sm mb-1">New Password</label>
      <input name="new_password" type="password" placeholder="New Password"
             class="w-full p-2 border rounded mb-3" required minlength="6">

      <label class="block text-sm mb-1">Confirm Password</label>
      <input name="confirm_password" type="password" placeholder="Confirm Password"
             class="w-full p-2 border rounded mb-4" required minlength="6">

      <button type="submit"
              class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
        Reset Password
      </button>
    {% endif %}

    {% if error %}
      <div class="text-red-600 text-sm mt-3">{{ error }}</div>
    {% endif %}
    {% if message %}
      <div class="text-green-600 text-sm mt-3">{{ message }}</div>
    {% endif %}

    <p class="mt-4 text-sm text-center">
      <a href="/login" class="text-blue-600 underline">Back to Login</a>
    </p>
  </form>
</body>
</html>
